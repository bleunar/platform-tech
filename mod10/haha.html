<head>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <style>
        body {

                <input type="date" id="date" name="date">

        </div>

        <div class="btn btn-primary">Schedule a Meetup</div>
